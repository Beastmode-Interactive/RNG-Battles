name: CI

on:
  pull_request:
    branches:
    - production
    - development

permissions:
  contents: write  # Grant write access to the repository contents



jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - uses: ok-nick/setup-aftman@v0.4.2
    - name: Lint
      run: |
        selene ./src

  style:
    name: Styling
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: JohnnyMorganz/stylua-action@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        version: latest
        args: --check .


  replace_environment:
    name: Replace Environment in Environment.luau
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'production' && github.event.pull_request.head.ref == 'development'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: development  # Checkout the development branch directly

      - name: Replace "Dev" with "Prod" in Environment.luau
        run: |
          sed -i 's/return "Dev"/return "Prod"/g' src/server/Environment.luau

      - name: Check for changes
        id: git-check
        run: |
          if git diff-index --quiet HEAD; then
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Commit and push the changes
        if: env.changes == 'true'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add src/server/Environment.luau
          git commit -m "Auto replace Dev with Prod in Environment.luau"
          git push origin development  # Push to the development branch
