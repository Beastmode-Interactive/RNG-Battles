name: Deploy to Staging

on:
  push:
    branches:
    - main

jobs:

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - uses: ok-nick/setup-aftman@v0.4.2
    - run: rojo build -o game.rbxl
    - run: rbxcloud experience publish -f "RNG Battles.rbxl" -p 18986008463 -u 6432287837 -t published -a ${{secrets.API_KEY}}